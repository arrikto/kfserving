apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: models-web-app
  namespace: kfserving-system
spec:
  gateways:
  - $(ingressGateway)
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /models/
    rewrite:
      uri: /
    route:
    - destination:
        host: models-web-app.kfserving-system.svc.cluster.local
        port:
          number: 80
